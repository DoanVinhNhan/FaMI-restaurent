{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Business Overview</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadCharts(7)">Last 7
                    Days</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadCharts(30)">Last 30
                    Days</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadCharts(90)">Last 90
                    Days</button>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row">
        <!-- Revenue Chart -->
        <div class="col-md-8 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0 text-primary">Revenue Trends</h5>
                </div>
                <div class="card-body">
                    <canvas id="revenueChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Top Items Chart -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0 text-success">Top Selling Items</h5>
                </div>
                <div class="card-body">
                    <canvas id="topItemsChart" width="200" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Detailed Reports Section -->
    <h3 class="h4 mb-3 text-gray-800 border-top pt-3">Detailed Reports</h3>

    <!-- Filter Card -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Report Criteria</h6>
        </div>
        <div class="card-body">
            <form id="reportForm" class="row g-3">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="start_date"
                        value="{{ default_start }}">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="end_date" value="{{ default_end }}">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" hx-get="{% url 'reporting:sales_report' %}"
                            hx-include="#reportForm" hx-target="#reportResults">
                            <i class="bi bi-currency-dollar"></i> Sales
                        </button>
                        <button type="button" class="btn btn-warning" hx-get="{% url 'reporting:inventory_report' %}"
                            hx-include="#reportForm" hx-target="#reportResults">
                            <i class="bi bi-box-seam"></i> Inventory
                        </button>
                        <button type="button" class="btn btn-danger" hx-get="{% url 'reporting:waste_report' %}"
                            hx-include="#reportForm" hx-target="#reportResults">
                            <i class="bi bi-trash"></i> Waste
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Area -->
    <div id="reportResults" class="mb-4">
        <!-- Spinner -->
        <div id="reportSpinner" class="spinner-overlay d-none text-center my-3">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>
        <!-- HTMX results load here -->
    </div>
</div>

<!-- Chart.js CDN -->
<script src="{% static 'reporting/reporting.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let revenueChartInstance = null;
    let topItemsChartInstance = null;

    document.addEventListener("DOMContentLoaded", function () {
        // Load default 30 days on init
        loadCharts(30);
    });

    async function loadCharts(days) {
        try {
            const response = await fetch(`{% url 'reporting:chart_data_api' %}?days=${days}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();

            renderRevenueChart(data.revenue_chart);
            renderTopItemsChart(data.top_items_chart);

            // Bind click handlers if Reporting helper is available
            if (window.Reporting && typeof window.Reporting.bindChartClickHandlers === 'function') {
                try {
                    window.Reporting.bindChartClickHandlers(revenueChartInstance, {
                        endpoint: "{% url 'reporting:sales_drilldown' %}",
                        startSelector: '#startDate',
                        endSelector: '#endDate'
                    });

                    window.Reporting.bindChartClickHandlers(topItemsChartInstance, {
                        endpoint: "{% url 'reporting:sales_drilldown' %}",
                        startSelector: '#startDate',
                        endSelector: '#endDate'
                    });
                } catch (e) {
                    console.warn('Failed to bind chart click handlers', e);
                }
            }
        } catch (error) {
            console.error('Error fetching chart data:', error);
            // alert('Failed to load chart data.'); // Optional: uncomment if alerting user is desired
        }
    }

    // HTMX spinner hooks (show/hide spinner around HTMX requests)
    document.body.addEventListener('htmx:beforeRequest', function () {
        const s = document.getElementById('reportSpinner'); if (s) s.classList.remove('d-none');
    });
    document.body.addEventListener('htmx:afterSwap', function () {
        const s = document.getElementById('reportSpinner'); if (s) s.classList.add('d-none');
    });

    function renderRevenueChart(chartData) {
        const ctx = document.getElementById('revenueChart').getContext('2d');

        if (revenueChartInstance) {
            revenueChartInstance.destroy();
        }

        revenueChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Revenue (VND)',
                    data: chartData.data,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value, index, values) {
                                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const v = context.parsed.y;
                                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(v);
                            }
                        }
                    },
                    legend: {
                        display: true,
                        position: 'top',
                    }
                }
            }
        });
    }

    function renderTopItemsChart(chartData) {
        const ctx = document.getElementById('topItemsChart').getContext('2d');

        if (topItemsChartInstance) {
            topItemsChartInstance.destroy();
        }

        topItemsChartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Quantity Sold',
                    data: chartData.data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });
    }
</script>
{% endblock %}
