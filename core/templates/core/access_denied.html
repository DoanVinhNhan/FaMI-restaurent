{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm border-danger">
            <div class="card-body p-5">
                <div class="display-1 text-danger mb-4">
                    <i class="fas fa-ban"></i>
                </div>
                <h2 class="card-title text-danger">Truy cập bị từ chối</h2>
                <p class="card-text lead my-4">
                    Tài khoản <strong>{{ user.username }}</strong> không có quyền truy cập vào trang này.<br>
                    Vai trò hiện tại: <span class="badge bg-secondary">{{ user.get_role_display }}</span>
                </p>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <form action="{% url 'core:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger w-100">
                            <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                        </button>
                    </form>
                    <a href="{% url 'core:home' %}" class="btn btn-primary mt-2">
                        <i class="fas fa-home me-2"></i>Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
