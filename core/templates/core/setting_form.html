{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Setting: {{ object.setting_key }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card p-4">
            {{ form.as_div }}
            <p class="text-muted mt-2">Data Type: {{ setting_type }}</p>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'core:setting_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
