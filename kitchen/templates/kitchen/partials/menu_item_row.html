<tr id="item-row-{{ item.id }}">
    <td>
        {% if item.image %}
        <img src="{{ item.image.url }}" alt="" class="rounded me-2" width="40" height="40" style="object-fit: cover;">
        {% else %}
        <div class="d-inline-flex align-items-center justify-content-center bg-light rounded me-2"
            style="width: 40px; height: 40px;">
            <i class="bi bi-image text-muted"></i>
        </div>
        {% endif %}
        <span
            class="fw-medium {% if item.status == 'OUT_OF_STOCK' %}text-muted text-decoration-line-through{% endif %}">
            {{ item.name }}
        </span>
    </td>
    <td><span class="badge bg-light text-dark border">{{ item.category.name }}</span></td>
    <td class="text-center">
        {% if item.status == 'ACTIVE' %}
        <span class="badge bg-success">Đang bán</span>
        {% else %}
        <span class="badge bg-danger">Hết hàng</span>
        {% endif %}
    </td>
    <td class="text-end">
        <button
            class="btn btn-sm {% if item.status == 'ACTIVE' %}btn-outline-danger{% else %}btn-outline-success{% endif %}"
            hx-post="{% url 'kitchen:toggle_menu_item_stock' item.id %}" hx-target="#item-row-{{ item.id }}"
            hx-swap="outerHTML">
            {% if item.status == 'ACTIVE' %}
            <i class="bi bi-slash-circle"></i> Báo Hết
            {% else %}
            <i class="bi bi-check-circle"></i> Mở Bán
            {% endif %}
        </button>
    </td>
</tr>
