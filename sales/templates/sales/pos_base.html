<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaMÌ POS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        .pos-container {
            height: 100vh;
            overflow: hidden;
        }

        .menu-scroll {
            height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .cart-scroll {
            height: calc(100vh - 250px);
            overflow-y: auto;
        }

        .table-card {
            cursor: pointer;
            transition: 0.2s;
        }

        .table-card:hover {
            transform: translateY(-5px);
            shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item-card {
            cursor: pointer;
            transition: 0.2s;
            height: 100%;
        }

        .menu-item-card:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="{% url 'sales:pos_index' %}">
            <i class="bi bi-shop-window me-2"></i>FaMÌ POS
        </a>
        <div class="d-flex text-white align-items-center">
            <span class="me-3"><i class="bi bi-person-circle me-1"></i>{{ user.username }}</span>
            <a href="/admin/logout/" class="btn btn-sm btn-danger">Logout</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid py-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX CSRF Token Setup -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>

</html>
