{% extends "sales/pos_base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h3 class="mb-4 text-secondary">Chọn Bàn</h3>
    </div>

    {% for table in tables %}
    <div class="col-6 col-md-4 col-lg-2 mb-4">
        <a href="{% url 'sales:pos_table_detail' table.table_id %}" class="text-decoration-none text-dark">
            <div class="card table-card text-center h-100 border-{{ table.status|yesno:'danger,success' }}">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-display display-4 mb-2 
                        {% if table.status == 'OCCUPIED' %}text-danger{% else %}text-success{% endif %}">
                    </i>
                    <h5 class="card-title">{{ table.table_name }}</h5>
                    <span
                        class="badge rounded-pill {% if table.status == 'OCCUPIED' %}bg-danger{% else %}bg-success{% endif %}">
                        {{ table.get_status_display }}
                    </span>
                    <small class="text-muted mt-2">Cap: {{ table.capacity }}</small>
                </div>
            </div>
        </a>
    </div>
    {% empty %}
    <div class="col-12 text-center py-5">
        <p class="text-muted">Chưa có bàn nào được cấu hình.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
