{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            Confirm Deletion
        </div>
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete this promotion?</h5>
            <p class="card-text">
                <strong>{{ object.name }}</strong> ({{ object.promo_code }})<br>
                This action cannot be undone.
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'sales:promotion_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
