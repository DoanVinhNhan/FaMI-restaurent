{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Start New Stock Take</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <strong>Warning:</strong> Creating a new ticket will snapshot the current system stock quantities
                immediately.
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Session Notes</label>
                    {{ form.note }}
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-camera"></i> Start Stock Take
                    </button>
                    <a href="{% url 'inventory:stock_take_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
