{% extends "base.html" %}

{% block title %}Adjust Stock - FaMÌ{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Adjust Stock: {{ item.ingredient.name }}</h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        <strong>Current Level:</strong> {{ item.quantity_on_hand }} {{ item.ingredient.unit }}
                    </p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">Loại Điều Chỉnh (Adjustment Type)</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="adjustment_type" id="type_add" value="ADD"
                                    checked>
                                <label class="btn btn-outline-success" for="type_add">
                                    <i class="bi bi-plus-circle me-1"></i> NHẬP KHO (Import)
                                </label>

                                <input type="radio" class="btn-check" name="adjustment_type" id="type_sub"
                                    value="SUBTRACT">
                                <label class="btn btn-outline-danger" for="type_sub">
                                    <i class="bi bi-dash-circle me-1"></i> XUẤT KHO (Export)
                                </label>

                                <input type="radio" class="btn-check" name="adjustment_type" id="type_set" value="SET">
                                <label class="btn btn-outline-secondary" for="type_set">
                                    <i class="bi bi-pencil me-1"></i> ĐIỀU CHỈNH (Set)
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Số Lượng (Quantity)</label>
                            <input type="number" step="0.01" name="quantity" class="form-control form-control-lg"
                                required placeholder="0.00" min="0">
                            <div class="form-text text-muted" id="qty-help-text">Nhập số lượng để thêm vào kho.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Lý Do (Reason)</label>
                            <input type="text" name="reason" class="form-control"
                                placeholder="Ví dụ: Nhập hàng từ NCC A... " required>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'inventory:dashboard' %}" class="btn btn-secondary">Quay lại</a>
                            <button type="submit" class="btn btn-primary">Xác nhận Lưu</button>
                        </div>
                    </form>

                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const radios = document.querySelectorAll('input[name="adjustment_type"]');
                            const helpText = document.getElementById('qty-help-text');

                            radios.forEach(radio => {
                                radio.addEventListener('change', function () {
                                    if (this.value === 'ADD') {
                                        helpText.textContent = "Nhập số lượng để THÊM vào kho.";
                                    } else if (this.value === 'SUBTRACT') {
                                        helpText.textContent = "Nhập số lượng để TRỪ khỏi kho (Hư hỏng, sử dụng nội bộ).";
                                    } else {
                                        helpText.textContent = "Nhập tổng số lượng HIỆN CÓ thực tế (Ghi đè số cũ).";
                                    }
                                });
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
